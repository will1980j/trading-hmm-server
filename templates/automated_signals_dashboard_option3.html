<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Command Center | Trading Platform</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            background: #000000;
            color: #00ff41;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        .dashboard-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .command-header {
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid #00ff41;
            border-radius: 0;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .system-title {
            font-size: 24px;
            font-weight: 700;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .system-time {
            font-size: 18px;
            color: #00ff41;
            font-weight: 700;
        }

        /* Main Grid */
        .command-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        /* Terminal Panels */
        .terminal-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            padding: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .terminal-header {
            background: #00ff41;
            color: #000000;
            padding: 8px 15px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-body {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }

        /* Stats Panel */
        .stats-panel {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: #00ff41;
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-label {
            font-size: 11px;
            color: #00ff41;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .stat-value.critical {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .stat-value.warning {
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        /* Signal Feed */
        .signal-feed {
            grid-row: 2;
            grid-column: 1 / 3;
        }

        .signal-entry {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            font-size: 13px;
            line-height: 1.6;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .signal-entry:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .signal-timestamp {
            color: #00ff41;
            opacity: 0.6;
        }

        .signal-type {
            display: inline-block;
            padding: 2px 8px;
            margin: 0 5px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
        }

        .signal-type.bullish {
            color: #00ff41;
        }

        .signal-type.bearish {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .signal-data {
            color: #00ff41;
            opacity: 0.8;
        }

        /* System Log */
        .system-log {
            grid-row: 2;
            grid-column: 3;
        }

        .log-entry {
            padding: 8px;
            font-size: 12px;
            border-left: 2px solid transparent;
            margin-bottom: 5px;
        }

        .log-entry.info {
            border-left-color: #00ff41;
            color: #00ff41;
        }

        .log-entry.success {
            border-left-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }

        .log-entry.warning {
            border-left-color: #ffff00;
            color: #ffff00;
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }

        .log-time {
            opacity: 0.5;
            margin-right: 8px;
        }

        /* Performance Monitor */
        .perf-monitor {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .perf-bar-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .perf-bar-label {
            font-size: 11px;
            color: #00ff41;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }

        .perf-bar {
            height: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            position: relative;
            overflow: hidden;
        }

        .perf-bar-fill {
            height: 100%;
            background: #00ff41;
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        /* Command Input */
        .command-input-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .command-prompt {
            color: #00ff41;
            font-weight: 700;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .command-input::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border: 1px solid #000000;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .command-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .signal-feed {
                grid-column: 1 / -1;
            }
            
            .system-log {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .stats-panel {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .command-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="command-header">
            <div class="header-left">
                <div class="system-title">âš¡ SIGNAL COMMAND CENTER</div>
                <div class="system-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">SYSTEM ONLINE</span>
                </div>
            </div>
            <div class="system-time" id="systemTime">00:00:00</div>
        </div>

        <!-- Main Grid -->
        <div class="command-grid">
            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-box">
                    <div class="stat-label">TOTAL SIGNALS</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ACTIVE</div>
                    <div class="stat-value" id="statActive">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">CONFIRMED</div>
                    <div class="stat-value" id="statConfirmed">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">RESOLVED</div>
                    <div class="stat-value" id="statResolved">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">AVG MFE</div>
                    <div class="stat-value" id="statMFE">0.00R</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">WIN RATE</div>
                    <div class="stat-value" id="statWinRate">0%</div>
                </div>
            </div>

            <!-- Signal Feed -->
            <div class="terminal-panel signal-feed">
                <div class="terminal-header">
                    <span>ðŸ“¡ LIVE SIGNAL FEED</span>
                    <span id="signalCount">0 SIGNALS</span>
                </div>
                <div class="terminal-body" id="signalFeed">
                    <div class="signal-entry">
                        <span class="signal-timestamp">[SYSTEM]</span>
                        <span class="signal-data">Awaiting signal data...</span>
                    </div>
                </div>
            </div>

            <!-- System Log -->
            <div class="terminal-panel system-log">
                <div class="terminal-header">
                    <span>ðŸ“‹ SYSTEM LOG</span>
                    <span id="logCount">0 EVENTS</span>
                </div>
                <div class="terminal-body" id="systemLog">
                    <div class="log-entry info">
                        <span class="log-time">[00:00:00]</span>
                        <span>System initialized</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Command Input -->
        <div class="command-input-container">
            <span class="command-prompt">></span>
            <input type="text" class="command-input" id="commandInput" 
                   placeholder="Enter command... (type 'help' for commands)">
        </div>
    </div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // System Time
        function updateSystemTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('systemTime').textContent = time;
        }
        setInterval(updateSystemTime, 1000);
        updateSystemTime();

        // WebSocket Connection
        const socket = io();
        let signals = [];
        let logEntries = [];

        socket.on('connect', () => {
            updateStatus(true);
            addLog('success', 'WebSocket connection established');
            loadData();
        });

        socket.on('disconnect', () => {
            updateStatus(false);
            addLog('error', 'WebSocket connection lost');
        });

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.style.animation = 'blink 1s infinite';
                text.textContent = 'SYSTEM ONLINE';
            } else {
                indicator.style.animation = 'none';
                indicator.style.opacity = '0.3';
                text.textContent = 'SYSTEM OFFLINE';
            }
        }

        // Load Data
        async function loadData() {
            try {
                const response = await fetch('/api/automated-signals/recent');
                const data = await response.json();
                
                if (data.success) {
                    signals = data.signals || [];
                    updateDashboard();
                    addLog('success', `Loaded ${signals.length} signals from database`);
                }
            } catch (error) {
                addLog('error', `Failed to load data: ${error.message}`);
            }
        }

        // Update Dashboard
        function updateDashboard() {
            updateStats();
            updateSignalFeed();
        }

        function updateStats() {
            const today = signals.filter(s => isToday(s.timestamp));
            
            document.getElementById('statTotal').textContent = today.length;
            document.getElementById('statActive').textContent = 
                today.filter(s => s.status === 'pending').length;
            document.getElementById('statConfirmed').textContent = 
                today.filter(s => s.status === 'confirmed').length;
            document.getElementById('statResolved').textContent = 
                today.filter(s => s.status === 'resolved').length;
            
            const avgMFE = calculateAvgMFE(today);
            document.getElementById('statMFE').textContent = avgMFE.toFixed(2) + 'R';
            
            const winRate = calculateWinRate(today);
            document.getElementById('statWinRate').textContent = winRate.toFixed(0) + '%';
        }

        function updateSignalFeed() {
            const feed = document.getElementById('signalFeed');
            const today = signals.filter(s => isToday(s.timestamp)).slice(0, 20);
            
            document.getElementById('signalCount').textContent = `${today.length} SIGNALS`;
            
            if (today.length === 0) {
                feed.innerHTML = `
                    <div class="signal-entry">
                        <span class="signal-timestamp">[SYSTEM]</span>
                        <span class="signal-data">No signals received today</span>
                    </div>
                `;
                return;
            }
            
            feed.innerHTML = today.map(signal => `
                <div class="signal-entry">
                    <span class="signal-timestamp">[${formatTime(signal.timestamp)}]</span>
                    <span class="signal-type ${signal.direction.toLowerCase()}">${signal.direction.toUpperCase()}</span>
                    <span class="signal-data">
                        ENTRY: ${signal.entry_price ? signal.entry_price.toFixed(2) : 'N/A'} | 
                        SL: ${signal.stop_loss ? signal.stop_loss.toFixed(2) : 'N/A'} | 
                        MFE: ${signal.mfe ? signal.mfe.toFixed(2) + 'R' : 'N/A'} | 
                        STATUS: ${signal.status.toUpperCase()}
                    </span>
                </div>
            `).join('');
        }

        function addLog(type, message) {
            const log = document.getElementById('systemLog');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span>${message}</span>
            `;
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
            
            logEntries.push({ time, type, message });
            document.getElementById('logCount').textContent = `${logEntries.length} EVENTS`;
        }

        // Listen for new signals
        socket.on('new_automated_signal', (data) => {
            signals.unshift(data);
            updateDashboard();
            addLog('success', `New ${data.direction} signal received`);
        });

        socket.on('signal_confirmed', (data) => {
            addLog('info', `Signal ${data.trade_id} confirmed`);
            loadData();
        });

        socket.on('signal_resolved', (data) => {
            addLog('info', `Trade ${data.trade_id} resolved`);
            loadData();
        });

        // Command Input
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = e.target.value.trim().toLowerCase();
                e.target.value = '';
                
                if (command === 'help') {
                    addLog('info', 'Available commands: help, refresh, clear, stats');
                } else if (command === 'refresh') {
                    loadData();
                    addLog('info', 'Data refreshed');
                } else if (command === 'clear') {
                    document.getElementById('systemLog').innerHTML = '';
                    logEntries = [];
                    addLog('info', 'Log cleared');
                } else if (command === 'stats') {
                    addLog('info', `Total signals: ${signals.length}`);
                } else if (command) {
                    addLog('warning', `Unknown command: ${command}`);
                }
            }
        });

        // Utility Functions
        function isToday(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function calculateAvgMFE(signals) {
            const withMFE = signals.filter(s => s.mfe !== null && s.mfe !== undefined);
            if (withMFE.length === 0) return 0;
            return withMFE.reduce((sum, s) => sum + s.mfe, 0) / withMFE.length;
        }

        function calculateWinRate(signals) {
            const resolved = signals.filter(s => s.status === 'resolved');
            if (resolved.length === 0) return 0;
            const wins = resolved.filter(s => s.mfe > 0).length;
            return (wins / resolved.length) * 100;
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Initialize
        loadData();
        addLog('info', 'Signal Command Center initialized');
    </script>
</body>
</html>
