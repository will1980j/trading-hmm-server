        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* CSS Video-like Background */
        .css-video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay for better text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(10, 14, 39, 0.8) 0%,
                    rgba(26, 31, 58, 0.7) 50%,
                    rgba(45, 27, 105, 0.8) 100%);
            z-index: -1;
        }

        /* Animated particles overlay */
        .particles-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(139, 92, 246, 0.6);
            animation-duration: 10s;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 3.5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                transform: translateY(90vh) scale(1);
                opacity: 1;
            }

            90% {
                transform: translateY(10vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(0vh) scale(0);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .platform-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
            }
        }

        .platform-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .platform-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow:
                0 0 0 3px rgba(59, 130, 246, 0.15),
                0 0 20px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 1rem;

            font-size: 0.9rem;
            text-align: center;

            backdrop-filter: blur(10px);
        }

        @keyframes shake {

            0%,

            }

            }

            75% {

            pointer-events: none;

        // Shuffle the playlist for random order
        function shufflePlaylist() {
            for (let i = videoPlaylist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videoPlaylist[i], videoPlaylist[j]] = [videoPlaylist[j], videoPlaylist[i]];
            }
            currentPlaylistIndex = 0;
        }

        // Initialize with shuffled playlist
        shufflePlaylist();

        function loadVideo(playlistIndex) {
            if (isTransitioning) return;

            const videoIndex = videoPlaylist[playlistIndex];
            const videoUrl = videoSources[videoIndex];
            console.log(`Loading nature video ${videoIndex + 1}/${videoSources.length} (playlist position ${playlistIndex + 1}): ${videoUrl}`);

            // Create new video element for smooth transition
            const newVideo = document.createElement('video');
            newVideo.autoplay = true;
            newVideo.muted = true;
            newVideo.loop = true;
            newVideo.playsInline = true;
            newVideo.className = 'video-background';
            newVideo.style.opacity = '0';

            newVideo.addEventListener('loadeddata', function () {
                // Fade out current video, fade in new video
                isTransitioning = true;
                video.style.transition = 'opacity 2s ease-in-out';
                newVideo.style.transition = 'opacity 2s ease-in-out';

                video.style.opacity = '0';
                newVideo.style.opacity = '1';

                setTimeout(() => {
                    // Replace the video element
                    video.src = videoUrl;
                    video.style.opacity = '1';
                    video.style.transition = '';

                    // Remove the temporary video
                    if (newVideo.parentNode) {
                        newVideo.parentNode.removeChild(newVideo);
                    }

                    isTransitioning = false;
                }, 2000);
            });

            newVideo.addEventListener('error', function () {
                console.log(`Video ${index + 1} failed to load, trying next...`);
                cycleToNextVideo();
            });

            // Add to container temporarily
            document.querySelector('.video-container').appendChild(newVideo);
            newVideo.src = videoUrl;
        }

        function cycleToNextVideo() {
            if (isTransitioning) return;

            currentPlaylistIndex = (currentPlaylistIndex + 1) % videoPlaylist.length;

            // If we've gone through all videos, reshuffle for next round
            if (currentPlaylistIndex === 0) {
                console.log('ðŸ”„ Reshuffling video playlist for variety!');
                shufflePlaylist();
            }

            loadVideo(currentPlaylistIndex);
        }

        // Initialize with first video from shuffled playlist
        const firstVideoIndex = videoPlaylist[0];
        video.src = videoSources[firstVideoIndex];
        console.log(`ðŸŽ¬ Starting with random video ${firstVideoIndex + 1}/${videoSources.length}`);

        // Handle video errors - try next video
        video.addEventListener('error', function () {
            console.log('Current video failed, trying next...');
            cycleToNextVideo();
        });

        // Cycle through 100 nature videos every 25 seconds
        setInterval(cycleToNextVideo, 25000);

        // Fallback to gradient if all videos fail
        let failedAttempts = 0;
        video.addEventListener('error', function () {
            failedAttempts++;
            if (failedAttempts >= videoSources.length) {
                console.log('All videos failed, using gradient fallback');
                document.body.style.background = `
                    linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2d1b69 50%, #3b82f6 75%, #8b5cf6 100%)
                `;
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 20s ease infinite';

                // Hide video container
                document.querySelector('.video-container').style.display = 'none';
            }
        });

        // Add gradient animation keyframes for fallback
        const style = document.createElement('style');
        style.textContent = `
            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
