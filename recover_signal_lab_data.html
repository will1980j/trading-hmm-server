<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lab Data Recovery - Trading Analytics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffa502, #ff6348);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .migration-panel {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status-info {
            background: rgba(0, 123, 255, 0.2);
            border: 2px solid #007bff;
        }
        
        .status-warning {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa502;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 2, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .data-preview {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.1);
            display: inline-block;
            margin: 5px;
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Signal Lab Data Recovery</h1>
            <p>Migrate your localStorage data to database</p>
        </div>
        
        <div class="migration-panel">
            <h3>Data Migration Status</h3>
            
            <div id="statusContainer">
                <div class="status-box status-info">
                    üîç Checking for localStorage data...
                </div>
            </div>
            
            <div id="dataPreview" style="display: none;">
                <h4>Data Preview:</h4>
                <div class="data-preview" id="previewContent"></div>
            </div>
            
            <div id="migrationControls" style="display: none;">
                <button class="btn" onclick="startMigration()" id="migrateBtn">
                    üöÄ Migrate Data to Database
                </button>
                <button class="btn" onclick="clearLocalStorage()" id="clearBtn" style="background: linear-gradient(45deg, #dc3545, #c82333);">
                    üóëÔ∏è Clear localStorage Only
                </button>
            </div>
            
            <div id="migrationProgress" style="display: none;">
                <div class="status-box status-info">
                    <div id="progressText">Migration in progress...</div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="/signal-analysis-lab" class="nav-link">‚Üê Back to Signal Lab</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
        </div>
    </div>

    <script>
        let localStorageData = null;
        
        // Check for localStorage data on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLocalStorageData();
        });
        
        function checkLocalStorageData() {
            const statusContainer = document.getElementById('statusContainer');
            const dataPreview = document.getElementById('dataPreview');
            const migrationControls = document.getElementById('migrationControls');
            
            try {
                const saved = localStorage.getItem('signalLabData');
                
                if (saved) {
                    localStorageData = JSON.parse(saved);
                    
                    if (localStorageData && localStorageData.length > 0) {
                        statusContainer.innerHTML = `
                            <div class="status-box status-warning">
                                ‚úÖ Found ${localStorageData.length} trades in localStorage<br>
                                These trades need to be migrated to the database for proper functionality.
                            </div>
                        `;
                        
                        // Show data preview
                        showDataPreview();
                        dataPreview.style.display = 'block';
                        migrationControls.style.display = 'block';
                    } else {
                        statusContainer.innerHTML = `
                            <div class="status-box status-info">
                                ‚ÑπÔ∏è localStorage data exists but is empty.<br>
                                No migration needed.
                            </div>
                        `;
                    }
                } else {
                    statusContainer.innerHTML = `
                        <div class="status-box status-success">
                            ‚úÖ No localStorage data found.<br>
                            Your Signal Lab is already using database-only storage.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking localStorage:', error);
                statusContainer.innerHTML = `
                    <div class="status-box status-error">
                        ‚ùå Error checking localStorage: ${error.message}
                    </div>
                `;
            }
        }
        
        function showDataPreview() {
            const previewContent = document.getElementById('previewContent');
            
            if (localStorageData && localStorageData.length > 0) {
                let preview = `Found ${localStorageData.length} trades:\n\n`;
                
                // Show first 3 trades as preview
                const previewTrades = localStorageData.slice(0, 3);
                previewTrades.forEach((trade, index) => {
                    preview += `Trade ${index + 1}:\n`;
                    preview += `  Date: ${trade.date || 'N/A'}\n`;
                    preview += `  Signal: ${trade.signalType || 'N/A'}\n`;
                    preview += `  Entry: ${trade.entryPrice || 'N/A'}\n`;
                    preview += `  MFE: ${trade.mfe || 'N/A'}R\n\n`;
                });
                
                if (localStorageData.length > 3) {
                    preview += `... and ${localStorageData.length - 3} more trades`;
                }
                
                previewContent.textContent = preview;
            }
        }
        
        async function startMigration() {
            const statusContainer = document.getElementById('statusContainer');
            const migrationProgress = document.getElementById('migrationProgress');
            const progressText = document.getElementById('progressText');
            const migrateBtn = document.getElementById('migrateBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            if (!localStorageData || localStorageData.length === 0) {
                alert('No data to migrate');
                return;
            }
            
            // Disable buttons and show progress
            migrateBtn.disabled = true;
            clearBtn.disabled = true;
            migrationProgress.style.display = 'block';
            progressText.textContent = `Migrating ${localStorageData.length} trades...`;
            
            try {
                // Use bulk migration endpoint
                const response = await fetch('/api/signal-lab-migrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trades: localStorageData })
                });
                
                const result = await response.json();
                
                // Migration complete
                migrationProgress.style.display = 'none';
                
                if (result.status === 'completed') {
                    if (result.success_count === localStorageData.length) {
                        statusContainer.innerHTML = `
                            <div class="status-box status-success">
                                ‚úÖ Migration Complete!<br>
                                Successfully migrated ${result.success_count} trades to database.<br>
                                <strong>You can now safely clear localStorage data.</strong>
                            </div>
                        `;
                        
                        // Enable clear button for cleanup
                        clearBtn.disabled = false;
                        clearBtn.textContent = 'üßπ Clear localStorage (Recommended)';
                    } else {
                        statusContainer.innerHTML = `
                            <div class="status-box status-warning">
                                ‚ö†Ô∏è Partial Migration<br>
                                Migrated: ${result.success_count} trades<br>
                                Failed: ${result.error_count} trades<br>
                                ${result.errors && result.errors.length > 0 ? 'Errors: ' + result.errors.join(', ') : ''}
                            </div>
                        `;
                        
                        migrateBtn.disabled = false;
                        clearBtn.disabled = false;
                    }
                } else {
                    throw new Error(result.error || 'Migration failed');
                }
                
            } catch (error) {
                console.error('Migration error:', error);
                migrationProgress.style.display = 'none';
                statusContainer.innerHTML = `
                    <div class="status-box status-error">
                        ‚ùå Migration Failed<br>
                        Error: ${error.message}<br>
                        Please check your database connection.
                    </div>
                `;
                
                migrateBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }
        
        function clearLocalStorage() {
            if (confirm('Are you sure you want to clear localStorage data? This cannot be undone.')) {
                try {
                    localStorage.removeItem('signalLabData');
                    
                    document.getElementById('statusContainer').innerHTML = `
                        <div class="status-box status-success">
                            ‚úÖ localStorage Cleared<br>
                            Signal Lab data has been removed from localStorage.<br>
                            <a href="/signal-analysis-lab" style="color: #00ff88;">Return to Signal Lab ‚Üí</a>
                        </div>
                    `;
                    
                    document.getElementById('migrationControls').style.display = 'none';
                    document.getElementById('dataPreview').style.display = 'none';
                } catch (error) {
                    alert('Error clearing localStorage: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
