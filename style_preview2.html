<!DOCTYPE html>
<html>
<head>
    <title>Dark Trading Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #888;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .nav-item.active, .nav-item:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .connect-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-section {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #1a1a1a;
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .asset-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .asset-name {
            font-size: 16px;
            font-weight: 600;
        }
        
        .asset-price {
            font-size: 24px;
            font-weight: 700;
        }
        
        .price-change {
            color: #ff4757;
            font-size: 14px;
        }
        
        .price-change.positive {
            color: #fff;
        }
        
        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: #1a1a1a;
            border: none;
            color: #888;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn.active, .control-btn:hover {
            background: #333;
            color: #fff;
        }
        
        .chart-placeholder {
            height: 300px;
            background: #0a0a0a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            margin-bottom: 20px;
        }
        
        .volume-chart {
            height: 80px;
            background: #0a0a0a;
            border-radius: 8px;
            display: flex;
            align-items: end;
            padding: 10px;
            gap: 2px;
        }
        
        .volume-bar {
            background: #333;
            flex: 1;
            min-height: 4px;
            border-radius: 1px;
        }
        
        .volume-bar:nth-child(3n) { height: 60%; background: #fff; }
        .volume-bar:nth-child(5n) { height: 80%; }
        .volume-bar:nth-child(7n) { height: 40%; }
        
        .trading-panel {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #1a1a1a;
        }
        
        .trade-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .trade-tab {
            flex: 1;
            background: none;
            border: none;
            color: #888;
            padding: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .trade-tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }
        
        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .form-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .trade-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #1a1a1a;
        }
        
        .stat-title {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 12px;
            color: #fff;
        }
        
        .mini-chart {
            height: 60px;
            background: #0a0a0a;
            border-radius: 6px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }
        
        .donut-chart {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#fff 0deg 180deg, #888 180deg 270deg, #333 270deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px auto;
        }
        
        .donut-center {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .donut-value {
            font-size: 16px;
            font-weight: 700;
        }
        
        .donut-label {
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
