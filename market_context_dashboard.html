<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Context Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
        }

        .control-group select, .control-group button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group button {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #1e3c72;
            font-weight: 600;
        }

        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .current-context {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .current-context h2 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .context-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .context-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .context-item .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .context-item .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .analysis-card h3 {
            margin-bottom: 15px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .performance-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }

        .performance-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .performance-title {
            font-weight: 600;
            color: #00d4ff;
        }

        .performance-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }

        .stat {
            font-size: 0.9rem;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: 600;
            color: #00ff88;
        }

        .recommendations {
            margin-top: 10px;
        }

        .recommendation {
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            border-left: 3px solid #00ff88;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .insights-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .insights-section h2 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .insight-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #00d4ff;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .context-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üåç Market Context Analysis</h1>
            <p>Real-time market intelligence for NQ trading signals</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="daysSelect">Analysis Period:</label>
                <select id="daysSelect">
                    <option value="7">Last 7 days</option>
                    <option value="14">Last 14 days</option>
                    <option value="30" selected>Last 30 days</option>
                    <option value="60">Last 60 days</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="loadAnalysis()">üîÑ Refresh Analysis</button>
            </div>
            <div class="control-group">
                <button onclick="loadCurrentContext()">üìä Current Market</button>
            </div>
        </div>

        <div class="current-context" id="currentContext">
            <h2>üìà Current Market Context</h2>
            <div class="context-grid" id="contextGrid">
                <div class="loading">Loading current market data...</div>
            </div>
        </div>

        <div class="analysis-grid" id="analysisGrid">
            <div class="loading">Loading market context analysis...</div>
        </div>

        <div class="insights-section" id="insightsSection" style="display: none;">
            <h2>üí° Key Insights</h2>
            <div id="insightsList"></div>
        </div>
    </div>

    <script>
        let currentAnalysis = null;

        async function loadCurrentContext() {
            try {
                const response = await fetch('/api/current-market-context');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayCurrentContext(data);
            } catch (error) {
                console.error('Error loading current context:', error);
                document.getElementById('contextGrid').innerHTML = 
                    `<div class="error">Error loading current market context: ${error.message}</div>`;
            }
        }

        function displayCurrentContext(data) {
            const contextGrid = document.getElementById('contextGrid');
            
            contextGrid.innerHTML = `
                <div class="context-item">
                    <div class="label">VIX</div>
                    <div class="value">${data.vix?.toFixed(1) || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">Volatility Regime</div>
                    <div class="value">${data.volatility_regime || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">Session</div>
                    <div class="value">${data.market_session || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">SPY Volume</div>
                    <div class="value">${data.spy_volume ? (data.spy_volume / 1000000).toFixed(1) + 'M' : 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">DXY</div>
                    <div class="value">${data.dxy_price?.toFixed(2) || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">NQ/ES Correlation</div>
                    <div class="value">${data.correlation_nq_es?.toFixed(2) || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">Sector Rotation</div>
                    <div class="value">${data.sector_rotation || 'N/A'}</div>
                </div>
                <div class="context-item">
                    <div class="label">News Sentiment</div>
                    <div class="value">${data.news_sentiment || 'N/A'}</div>
                </div>
            `;
        }

        async function loadAnalysis() {
            const days = document.getElementById('daysSelect').value;
            const analysisGrid = document.getElementById('analysisGrid');
            
            analysisGrid.innerHTML = '<div class="loading">Loading market context analysis...</div>';
            
            try {
                const response = await fetch(`/api/market-context-analysis?days=${days}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentAnalysis = data;
                displayAnalysis(data);
                displayInsights(data.key_insights || []);
                
            } catch (error) {
                console.error('Error loading analysis:', error);
                analysisGrid.innerHTML = 
                    `<div class="error">Error loading analysis: ${error.message}</div>`;
            }
        }

        function displayAnalysis(data) {
            const analysisGrid = document.getElementById('analysisGrid');
            
            let html = '';
            
            // VIX Performance Analysis
            if (data.vix_performance && Object.keys(data.vix_performance).length > 0) {
                html += createAnalysisCard('üìä VIX Performance Analysis', data.vix_performance);
            }
            
            // Session Performance Analysis
            if (data.session_performance && Object.keys(data.session_performance).length > 0) {
                html += createAnalysisCard('‚è∞ Session Performance Analysis', data.session_performance);
            }
            
            // Volume Performance Analysis
            if (data.volume_performance && Object.keys(data.volume_performance).length > 0) {
                html += createAnalysisCard('üìà Volume Performance Analysis', data.volume_performance);
            }
            
            // DXY Correlation Analysis
            if (data.dxy_correlation_performance && Object.keys(data.dxy_correlation_performance).length > 0) {
                html += createAnalysisCard('üí± DXY Correlation Analysis', data.dxy_correlation_performance);
            }
            
            if (html === '') {
                html = '<div class="loading">No analysis data available for the selected period.</div>';
            }
            
            analysisGrid.innerHTML = html;
        }

        function createAnalysisCard(title, performanceData) {
            let itemsHtml = '';
            
            // Sort by avg_mfe descending
            const sortedItems = Object.entries(performanceData).sort((a, b) => b[1].avg_mfe - a[1].avg_mfe);
            
            for (const [condition, performance] of sortedItems) {
                const mfeColor = performance.avg_mfe > 0 ? '#00ff88' : '#ff6b6b';
                const winRateColor = performance.win_rate > 50 ? '#00ff88' : performance.win_rate > 40 ? '#ffd700' : '#ff6b6b';
                
                let recommendationsHtml = '';
                if (performance.recommendations && performance.recommendations.length > 0) {
                    recommendationsHtml = '<div class="recommendations">';
                    performance.recommendations.forEach(rec => {
                        recommendationsHtml += `<div class="recommendation">${rec}</div>`;
                    });
                    recommendationsHtml += '</div>';
                }
                
                itemsHtml += `
                    <div class="performance-item">
                        <div class="performance-header">
                            <div class="performance-title">${condition.replace(/_/g, ' ')}</div>
                        </div>
                        <div class="performance-stats">
                            <div class="stat">
                                <span class="stat-label">Avg MFE:</span>
                                <span class="stat-value" style="color: ${mfeColor}">${performance.avg_mfe.toFixed(2)}R</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Win Rate:</span>
                                <span class="stat-value" style="color: ${winRateColor}">${performance.win_rate.toFixed(1)}%</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Signals:</span>
                                <span class="stat-value">${performance.total_signals}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Quality:</span>
                                <span class="stat-value">${performance.avg_quality_score.toFixed(2)}</span>
                            </div>
                        </div>
                        ${recommendationsHtml}
                    </div>
                `;
            }
            
            return `
                <div class="analysis-card">
                    <h3>${title}</h3>
                    ${itemsHtml}
                </div>
            `;
        }

        function displayInsights(insights) {
            const insightsSection = document.getElementById('insightsSection');
            const insightsList = document.getElementById('insightsList');
            
            if (insights && insights.length > 0) {
                let html = '';
                insights.forEach(insight => {
                    html += `<div class="insight-item">${insight}</div>`;
                });
                insightsList.innerHTML = html;
                insightsSection.style.display = 'block';
            } else {
                insightsSection.style.display = 'none';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentContext();
            loadAnalysis();
            
            // Auto-refresh current context every 5 minutes
            setInterval(loadCurrentContext, 5 * 60 * 1000);
        });

        // Handle days selection change
        document.getElementById('daysSelect').addEventListener('change', loadAnalysis);
    </script>
</body>
</html>
