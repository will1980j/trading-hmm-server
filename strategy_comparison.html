<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Comparison - Unified Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); color: #fff; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; padding: 30px; background: rgba(255,255,255,0.08); border-radius: 20px; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; background: linear-gradient(45deg, #00ff88, #00d4aa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .comparison-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .strategy-card { background: rgba(255,255,255,0.08); border-radius: 15px; padding: 20px; border: 2px solid transparent; transition: all 0.3s; }
        .strategy-card.winner { border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2em; font-weight: 700; }
        .score-high { background: linear-gradient(135deg, #00ff88, #00d4aa); color: #000; }
        .score-medium { background: linear-gradient(135deg, #ffa502, #ff6348); color: #fff; }
        .score-low { background: linear-gradient(135deg, #ff4757, #c23616); color: #fff; }
        .metric-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .metric-label { opacity: 0.8; }
        .metric-value { font-weight: 600; color: #00ff88; }
        .recommendation { background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3); border-radius: 10px; padding: 15px; margin-top: 15px; text-align: center; font-weight: 600; }
        .btn { background: linear-gradient(45deg, #00ff88, #00d4aa); border: none; padding: 15px 30px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; margin: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { background: rgba(255,255,255,0.1); font-weight: 600; }
        .loading { text-align: center; padding: 60px; font-size: 18px; }
    </style>
</head>
<body>
    <nav style="background: rgba(255,255,255,0.1); padding: 15px; margin-bottom: 20px; border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); text-align: center;">
        <a href="/ml-dashboard" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">🤖 ML</a>
        <a href="/live-signals-dashboard" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">📶 Live</a>
        <a href="/signal-lab-dashboard" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">🏠 Dashboard</a>
        <a href="/signal-analysis-lab" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">🧪 Signal Lab</a>
        <a href="/time-analysis" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">⏰ Time</a>
        <a href="/strategy-optimizer" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">🎯 Optimizer</a>
        <a href="/strategy-comparison" style="color: #00ff88; text-decoration: none; padding: 10px 18px; background: rgba(0,255,136,0.15); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(0,255,136,0.3); display: inline-block; margin: 0 5px;">🏆 Compare</a>
        <a href="/ai-business-advisor" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">🧠 AI Advisor</a>
        <a href="/prop-portfolio" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">💼 Prop</a>
        <a href="/trade-manager" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">📋 Trades</a>
        <a href="/financial-summary" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">💰 Finance</a>
        <a href="/reporting-hub" style="color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 18px; background: rgba(255,255,255,0.05); border-radius: 10px; transition: all 0.3s; font-weight: 500; border: 1px solid rgba(255,255,255,0.1); display: inline-block; margin: 0 5px;">📊 Reports</a>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>🎯 Strategy Comparison</h1>
            <p>Unified evaluation across all metrics</p>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn" onclick="loadComparison()">🔄 Run Analysis</button>
            <button class="btn" onclick="showConstraints()">⚙️ Set Constraints</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function loadComparison() {
            document.getElementById('results').innerHTML = '<div class="loading">🔄 Analyzing strategies...</div>';
            
            try {
                const response = await fetch('/api/strategy-comparison');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('results').innerHTML = `<div class="loading">❌ ${data.error}</div>`;
                    return;
                }
                
                strategyData = data.strategies;
                displayComparison(data.strategies);
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="loading">❌ Error: ${error.message}</div>`;
            }
        }
        
        function displayComparison(strategies) {
            let html = '<div class="comparison-grid">';
            
            strategies.slice(0, 6).forEach((strat, index) => {
                const isWinner = index === 0;
                const score = strat.composite_score;
                const scoreClass = score >= 80 ? 'score-high' : score >= 65 ? 'score-medium' : 'score-low';
                
                html += `
                    <div class="strategy-card ${isWinner ? 'winner' : ''}">
                        ${isWinner ? '<div style="text-align: center; color: #00ff88; font-weight: 700; margin-bottom: 10px;">🏆 OPTIMAL STRATEGY</div>' : ''}
                        
                        <div class="score-circle ${scoreClass}">
                            ${score.toFixed(0)}
                        </div>
                        
                        <h3 style="text-align: center; margin-bottom: 15px; color: #00ff88;">
                            ${strat.strategy.session} | ${strat.strategy.be_strategy.toUpperCase()} | ${strat.strategy.r_target}R
                        </h3>
                        
                        <div class="metric-row">
                            <span class="metric-label">Expectancy</span>
                            <span class="metric-value">${strat.metrics.expectancy}R</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">Win Rate</span>
                            <span class="metric-value">${strat.metrics.win_rate}%</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">Profit Factor</span>
                            <span class="metric-value">${strat.metrics.profit_factor}</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">Sharpe Ratio</span>
                            <span class="metric-value">${strat.metrics.sharpe_ratio}</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">Sample Size</span>
                            <span class="metric-value">${strat.metrics.total_trades} trades</span>
                        </div>
                        
                        <div class="recommendation">
                            ${strat.recommendation}
                        </div>
                        
                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button onclick="toggleView('equity_${index}')" style="flex: 1; padding: 10px; background: rgba(0,255,136,0.2); border: 1px solid rgba(0,255,136,0.3); border-radius: 8px; color: #00ff88; cursor: pointer; font-weight: 600;">📈 Equity</button>
                            <button onclick="toggleView('calendar_${index}')" style="flex: 1; padding: 10px; background: rgba(255,165,2,0.2); border: 1px solid rgba(255,165,2,0.3); border-radius: 8px; color: #ffa502; cursor: pointer; font-weight: 600;">📅 Calendar</button>
                            <button onclick="toggleView('trades_${index}')" style="flex: 1; padding: 10px; background: rgba(58,123,213,0.2); border: 1px solid rgba(58,123,213,0.3); border-radius: 8px; color: #3a7bd5; cursor: pointer; font-weight: 600;">📋 Trades</button>
                        </div>
                        
                        <div id="equity_${index}" style="display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px;">
                            <canvas id="equity_chart_${index}" width="400" height="200"></canvas>
                        </div>
                        
                        <div id="calendar_${index}" style="display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; max-height: 400px; overflow-y: auto;"></div>
                        
                        <div id="trades_${index}" style="display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; max-height: 400px; overflow-y: auto;"></div>
                        
                        <div style="margin-top: 15px; font-size: 12px; opacity: 0.7;">
                            Score Breakdown:<br>
                            Expectancy: ${(strat.scores.expectancy || 0).toFixed(0)} | 
                            Win Rate: ${(strat.scores.win_rate || 0).toFixed(0)} | 
                            Avg R: ${(strat.scores.avg_r || 0).toFixed(0)} | 
                            Sharpe: ${(strat.scores.sharpe || 0).toFixed(0)} | 
                            Sample: ${(strat.scores.sample || 0).toFixed(0)}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
        }
        
        function showConstraints() {
            alert('Constraint settings coming soon!\n\nYou will be able to set:\n- Minimum win rate\n- Maximum drawdown\n- Minimum sample size\n- Minimum expectancy');
        }
        
        function toggleView(viewId) {
            const el = document.getElementById(viewId);
            if (el.style.display === 'none') {
                el.style.display = 'block';
                if (viewId.startsWith('equity_')) {
                    const index = viewId.split('_')[1];
                    renderEquityCurve(index);
                } else if (viewId.startsWith('calendar_')) {
                    const index = viewId.split('_')[1];
                    renderCalendar(index);
                } else if (viewId.startsWith('trades_')) {
                    const index = viewId.split('_')[1];
                    renderTrades(index);
                }
            } else {
                el.style.display = 'none';
            }
        }
        
        let strategyData = [];
        
        async function renderEquityCurve(index) {
            const container = document.getElementById(`equity_chart_${index}`);
            const strat = strategyData[index];
            if (!strat) return;
            
            const response = await fetch(`/api/strategy-trades?session=${strat.strategy.session}&be=${strat.strategy.be_strategy}&r=${strat.strategy.r_target}&time=${strat.strategy.time_filter || 'all'}`);
            const data = await response.json();
            
            let cumulative = 0;
            const equity = data.results.map((r, i) => ({ x: i + 1, y: cumulative += r }));
            
            const canvas = container;
            const ctx = canvas.getContext('2d');
            const width = canvas.width = container.parentElement.offsetWidth - 30;
            const height = canvas.height = 200;
            
            ctx.clearRect(0, 0, width, height);
            
            const maxY = Math.max(...equity.map(e => e.y), 0);
            const minY = Math.min(...equity.map(e => e.y), 0);
            const range = maxY - minY || 1;
            
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.beginPath();
            equity.forEach((point, i) => {
                const x = (point.x / equity.length) * width;
                const y = height - ((point.y - minY) / range) * (height - 20) - 10;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = '12px Inter';
            ctx.fillText(`Final: ${cumulative.toFixed(2)}R`, 10, 20);
        }
        
        async function renderCalendar(index) {
            const container = document.getElementById(`calendar_${index}`);
            const strat = strategyData[index];
            if (!strat) return;
            
            const response = await fetch(`/api/strategy-trades?session=${strat.strategy.session}&be=${strat.strategy.be_strategy}&r=${strat.strategy.r_target}&time=${strat.strategy.time_filter || 'all'}`);
            const data = await response.json();
            
            const dailyTotals = {};
            data.trades.forEach(t => {
                if (!dailyTotals[t.date]) dailyTotals[t.date] = { total: 0, count: 0 };
                dailyTotals[t.date].total += t.result;
                dailyTotals[t.date].count++;
            });
            
            let html = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px;">';
            Object.entries(dailyTotals).sort().forEach(([date, d]) => {
                const color = d.total > 0 ? '#00ff88' : (d.total === 0 ? '#ffa502' : '#ff4757');
                html += `<div style="background: ${color}33; border: 1px solid ${color}; padding: 8px; border-radius: 6px; text-align: center;">
                    <div style="font-size: 10px;">${date.split('-')[2]}</div>
                    <div style="font-weight: 700;">${d.total > 0 ? '+' : ''}${d.total.toFixed(1)}R</div>
                    <div style="font-size: 9px; opacity: 0.7;">${d.count}</div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }
        
        async function renderTrades(index) {
            const container = document.getElementById(`trades_${index}`);
            const strat = strategyData[index];
            if (!strat) return;
            
            const response = await fetch(`/api/strategy-trades?session=${strat.strategy.session}&be=${strat.strategy.be_strategy}&r=${strat.strategy.r_target}&time=${strat.strategy.time_filter || 'all'}`);
            const data = await response.json();
            
            let html = '<table style="width: 100%; font-size: 11px;"><tr><th>Date</th><th>Time</th><th>Session</th><th>Result</th></tr>';
            data.trades.forEach(t => {
                const color = t.result > 0 ? '#00ff88' : (t.result === 0 ? '#ffa502' : '#ff4757');
                html += `<tr><td>${t.date}</td><td>${t.time || 'N/A'}</td><td>${t.session}</td><td style="color: ${color}; font-weight: 700;">${t.result > 0 ? '+' : ''}${t.result.toFixed(2)}R</td></tr>`;
            });
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', loadComparison);
    </script>
</body>
</html>
