<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASDAQ Trading Analytics Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #0a0e27, #1a1f3a, #2d1b69, #3b82f6, #8b5cf6, #06b6d4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Matrix Background */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 2px;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(59, 130, 246, 0.8),
                rgba(139, 92, 246, 0.6),
                transparent
            );
            animation: matrixFall 8s linear infinite;
        }

        .matrix-column:nth-child(1) { left: 5%; animation-delay: 0s; }
        .matrix-column:nth-child(2) { left: 15%; animation-delay: 1s; }
        .matrix-column:nth-child(3) { left: 25%; animation-delay: 2s; }
        .matrix-column:nth-child(4) { left: 35%; animation-delay: 0.5s; }
        .matrix-column:nth-child(5) { left: 45%; animation-delay: 1.5s; }
        .matrix-column:nth-child(6) { left: 55%; animation-delay: 3s; }
        .matrix-column:nth-child(7) { left: 65%; animation-delay: 2.5s; }
        .matrix-column:nth-child(8) { left: 75%; animation-delay: 4s; }
        .matrix-column:nth-child(9) { left: 85%; animation-delay: 3.5s; }
        .matrix-column:nth-child(10) { left: 95%; animation-delay: 5s; }

        @keyframes matrixFall {
            0% { 
                top: -100%; 
                opacity: 0;
                transform: scaleY(0);
            }
            10% { 
                opacity: 1;
                transform: scaleY(1);
            }
            90% { 
                opacity: 1;
                transform: scaleY(1);
            }
            100% { 
                top: 100%; 
                opacity: 0;
                transform: scaleY(0);
            }
        }

        /* Floating Geometric Shapes */
        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            animation: floatShape 20s ease-in-out infinite;
        }

        .shape.circle {
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .shape.square {
            width: 40px;
            height: 40px;
            transform: rotate(45deg);
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid rgba(139, 92, 246, 0.3);
            border-radius: 0;
        }

        .shape:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 60%; left: 80%; animation-delay: 5s; }
        .shape:nth-child(3) { top: 30%; left: 70%; animation-delay: 10s; }
        .shape:nth-child(4) { top: 80%; left: 20%; animation-delay: 15s; }
        .shape:nth-child(5) { top: 10%; left: 90%; animation-delay: 3s; }
        .shape:nth-child(6) { top: 70%; left: 5%; animation-delay: 8s; }

        @keyframes floatShape {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg) scale(1.1);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-40px) rotate(180deg) scale(0.9);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-20px) rotate(270deg) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Pulsing Orbs */
        .orbs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
            animation: pulseOrb 6s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 80%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 20%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4), transparent);
        }

        @keyframes pulseOrb {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .platform-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
                transform: scale(1.05);
            }
        }

        .platform-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .platform-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.15),
                0 0 20px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 16px;
            font-size: 0.9rem;
            text-align: center;
            animation: shake 0.6s ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Features */
        .platform-features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            font-size: 0.85rem;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 1.1rem;
            animation: iconFloat 4s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .platform-title {
                font-size: 1.6rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading State */
        .loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .loading .login-button {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-background">
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
        <div class="matrix-column"></div>
    </div>

    <!-- Geometric Shapes -->
    <div class="geometric-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
    </div>

    <!-- Pulsing Orbs -->
    <div class="orbs-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="platform-logo">📈</div>
            <h1 class="platform-title">NASDAQ Trading Analytics</h1>
            <p class="platform-subtitle">Professional Day Trading Platform</p>
        </div>

        <form class="login-form" method="POST" id="loginForm">
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Username" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button">
                Access Trading Platform
            </button>
        </form>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <div class="platform-features">
            <div class="features-grid">
                <div class="feature-item">
                    <span class="feature-icon">🤖</span>
                    <span>V2 Automation</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📊</span>
                    <span>Real-time Analytics</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎯</span>
                    <span>20R Targeting</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚡</span>
                    <span>Live Signals</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function() {
            this.classList.add('loading');
        });

        // Enhanced interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Dynamic matrix generation
        function createMatrixDigits() {
            const matrixColumns = document.querySelectorAll('.matrix-column');
            
            matrixColumns.forEach(column => {
                // Add random digits to matrix columns
                setInterval(() => {
                    const digit = document.createElement('span');
                    digit.textContent = Math.random() > 0.5 ? '1' : '0';
                    digit.style.position = 'absolute';
                    digit.style.color = `rgba(59, 130, 246, ${Math.random() * 0.8 + 0.2})`;
                    digit.style.fontSize = '12px';
                    digit.style.top = Math.random() * 100 + '%';
                    digit.style.animation = 'fadeOut 2s ease-out forwards';
                    
                    column.appendChild(digit);
                    
                    setTimeout(() => {
                        if (digit.parentNode) {
                            digit.parentNode.removeChild(digit);
                        }
                    }, 2000);
                }, Math.random() * 1000 + 500);
            });
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Start matrix effect
        createMatrixDigits();
    </script>
</body>
</html>
