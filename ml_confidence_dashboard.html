<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Confidence Dashboard</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2a47;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 24px;
            line-height: 1.6;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        .header {
            text-align: center;
            padding: 32px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .predictions-grid {
            display: grid;
            gap: 16px;
        }
        
        .prediction-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }
        
        .prediction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        
        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .prediction-class {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .confidence-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .confidence-high { background: rgba(16, 185, 129, 0.2); color: var(--accent-success); }
        .confidence-medium { background: rgba(245, 158, 11, 0.2); color: var(--accent-warning); }
        .confidence-low { background: rgba(239, 68, 68, 0.2); color: var(--accent-danger); }
        
        .confidence-bar-container {
            background: var(--bg-tertiary);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .confidence-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        
        .confidence-interval {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .probs-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 16px 0;
        }
        
        .prob-item {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .prob-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .prob-value {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        .alert-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
        }
        
        .alert-warning { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); color: var(--accent-warning); }
        .alert-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--accent-danger); }
        .alert-success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--accent-success); }
        
        .position-size {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .position-size-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .position-size-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 ML Confidence Dashboard</h1>
            <p>Real-time prediction confidence with uncertainty quantification</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalPredictions">-</div>
                <div class="stat-label">Total Predictions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">-</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highConfidence">-</div>
                <div class="stat-label">High Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgUncertainty">-</div>
                <div class="stat-label">Avg Uncertainty</div>
            </div>
        </div>
        
        <div class="predictions-grid" id="predictionsGrid"></div>
    </div>
    
    <script>
        async function loadPredictions() {
            try {
                const response = await fetch('/ml_confidence_predictions.json');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalPredictions').textContent = data.total_predictions;
                document.getElementById('avgConfidence').textContent = (data.summary.avg_confidence * 100).toFixed(1) + '%';
                document.getElementById('highConfidence').textContent = data.summary.high_confidence;
                document.getElementById('avgUncertainty').textContent = data.summary.avg_uncertainty.toFixed(3);
                
                // Display predictions
                const grid = document.getElementById('predictionsGrid');
                grid.innerHTML = '';
                
                data.predictions.forEach((pred, idx) => {
                    const card = createPredictionCard(pred, idx + 1);
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Failed to load predictions:', error);
            }
        }
        
        function createPredictionCard(pred, index) {
            const card = document.createElement('div');
            card.className = 'prediction-card';
            
            const confidenceClass = `confidence-${pred.confidence_level.level}`;
            const confidencePercent = (pred.confidence_score * 100).toFixed(1);
            
            const alertClass = pred.alert.level === 'warning' ? 'alert-danger' : 
                              pred.alert.level === 'caution' ? 'alert-warning' : 'alert-success';
            
            card.innerHTML = `
                <div class="prediction-header">
                    <div class="prediction-class">Prediction #${index}: ${pred.prediction_label}</div>
                    <div class="confidence-badge ${confidenceClass}">
                        ${pred.confidence_level.icon} ${pred.confidence_level.label}
                    </div>
                </div>
                
                <div class="confidence-bar-container">
                    <div class="confidence-bar" style="width: ${confidencePercent}%; background: ${pred.confidence_level.color};"></div>
                </div>
                
                <div class="confidence-interval">
                    <span>Confidence: ${confidencePercent}%</span>
                    <span>CI: [${(pred.confidence_interval.lower * 100).toFixed(1)}%, ${(pred.confidence_interval.upper * 100).toFixed(1)}%]</span>
                </div>
                
                <div class="probs-grid">
                    <div class="prob-item">
                        <div class="prob-label">0R</div>
                        <div class="prob-value">${(pred.class_probabilities['0R'] * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">1R</div>
                        <div class="prob-value">${(pred.class_probabilities['1R'] * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">2R</div>
                        <div class="prob-value">${(pred.class_probabilities['2R'] * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">3R</div>
                        <div class="prob-value">${(pred.class_probabilities['3R'] * 100).toFixed(1)}%</div>
                    </div>
                </div>
                
                ${pred.alert.active ? `
                    <div class="alert-box ${alertClass}">
                        <span style="font-size: 1.25rem;">⚠️</span>
                        <span>${pred.alert.message}</span>
                    </div>
                ` : ''}
                
                <div class="position-size">
                    <div class="position-size-label">Risk-Adjusted Position Size</div>
                    <div class="position-size-value">${pred.risk_adjusted_size.multiplier}x - ${pred.risk_adjusted_size.recommendation}</div>
                </div>
            `;
            
            return card;
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadPredictions);
        
        // Auto-refresh every 30 seconds
        setInterval(loadPredictions, 30000);
    </script>
</body>
</html>
