<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Analytics Pro</title>
    <!-- External CDN resources present security risks - consider hosting locally -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" integrity="sha384-fNl9rj/LqD4aS+oy/8OJ6AOVihwhgABaOJdOHBQ3J9jCXz5OYZWUbNs+Y26pqzFN" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .metric-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .positive { color: #00ff88; }
        .negative { color: #ff4757; }
        .neutral { color: #ffa502; }
        
        .chart-container {
            grid-column: span 2;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .chart-container canvas {
            max-height: 200px;
        }
        
        .large-chart {
            grid-column: 1 / -1;
        }
        
        .large-chart canvas {
            max-height: 300px;
        }
        
        .data-input {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .input-row {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        
        input, select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .btn {
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,255,136,0.3);
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .trades-table th,
        .trades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .trades-table th {
            background: rgba(255,255,255,0.1);
            font-weight: bold;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸš€ Trading Analytics Pro</h1>
            <p>Real-time Performance Dashboard</p>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Total Trades</div>
            <div class="metric-value" id="totalTrades">0</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Win Rate</div>
            <div class="metric-value positive" id="winRate">0%</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Profit Factor</div>
            <div class="metric-value positive" id="profitFactor">0.00</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-label">Total P&L</div>
            <div class="metric-value" id="totalPnL">$0.00</div>
        </div>
        
        <div class="chart-container">
            <h3>Equity Curve</h3>
            <canvas id="equityChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>P&L Distribution</h3>
            <canvas id="pnlChart"></canvas>
        </div>
        
        <div class="chart-container large-chart">
            <h3>Performance by Symbol</h3>
            <canvas id="symbolChart"></canvas>
        </div>
        
        <div class="data-input">
            <h3>Add New Trade</h3>
            <div class="input-row">
                <input type="date" id="tradeDate" placeholder="Date">
                <select id="tradeDirection">
                    <option value="LONG">LONG</option>
                    <option value="SHORT">SHORT</option>
                </select>
                <input type="text" id="tradeSymbol" placeholder="Symbol" value="LONDON">
                <input type="number" id="tradePnL" placeholder="P&L" step="0.01">
                <input type="number" id="tradeEntry" placeholder="Entry" step="0.00001">
                <input type="number" id="tradeExit" placeholder="Exit" step="0.00001">
                <input type="text" id="tradeDuration" placeholder="Duration" value="2h">
                <button class="btn" onclick="addTrade()">Add Trade</button>
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn" onclick="loadSampleData()">Load Sample Data</button>
                <button class="btn" onclick="exportData()">Export CSV</button>
                <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="importCSV(event)">
                <button class="btn" onclick="document.getElementById('csvFile').click()">Import CSV</button>
            </div>
            
            <table class="trades-table" id="tradesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Direction</th>
                        <th>Symbol</th>
                        <th>P&L</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let trades = [];
        let charts = {};
        
        // Initialize charts
        function initCharts() {
            // Equity Chart
            const equityCtx = document.getElementById('equityChart').getContext('2d');
            charts.equity = new Chart(equityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: [],
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: 'white' } } },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
            
            // P&L Distribution Chart
            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            charts.pnl = new Chart(pnlCtx, {
                type: 'bar',
                data: {
                    labels: ['Losses', 'Breakeven', 'Wins'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#ff4757', '#ffa502', '#00ff88']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
            
            // Symbol Performance Chart
            const symbolCtx = document.getElementById('symbolChart').getContext('2d');
            charts.symbol = new Chart(symbolCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#00ff88', '#ff4757', '#ffa502', '#3742fa', '#2f3542']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: 'white' } } }
                }
            });
        }
        
        function addTrade() {
            const trade = {
                date: document.getElementById('tradeDate').value,
                direction: document.getElementById('tradeDirection').value,
                symbol: document.getElementById('tradeSymbol').value,
                pnl: parseFloat(document.getElementById('tradePnL').value) || 0,
                entry: parseFloat(document.getElementById('tradeEntry').value) || 0,
                exit: parseFloat(document.getElementById('tradeExit').value) || 0,
                duration: document.getElementById('tradeDuration').value
            };
            
            trades.push(trade);
            updateDashboard();
            clearInputs();
        }
        
        function clearInputs() {
            document.getElementById('tradeDate').value = '';
            document.getElementById('tradePnL').value = '';
            document.getElementById('tradeEntry').value = '';
            document.getElementById('tradeExit').value = '';
        }
        
        function updateDashboard() {
            updateMetrics();
            updateCharts();
            updateTable();
        }
        
        function updateMetrics() {
            const totalTrades = trades.length;
            const winningTrades = trades.filter(t => t.pnl > 0).length;
            const losingTrades = trades.filter(t => t.pnl < 0).length;
            const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100).toFixed(1) : 0;
            const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
            const avgWin = winningTrades > 0 ? trades.filter(t => t.pnl > 0).reduce((sum, t) => sum + t.pnl, 0) / winningTrades : 0;
            const avgLoss = losingTrades > 0 ? Math.abs(trades.filter(t => t.pnl < 0).reduce((sum, t) => sum + t.pnl, 0) / losingTrades) : 0;
            const profitFactor = losingTrades > 0 ? (avgWin * winningTrades) / (avgLoss * losingTrades) : 'Infinity';
            
            document.getElementById('totalTrades').textContent = totalTrades;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('profitFactor').textContent = typeof profitFactor === 'number' ? profitFactor.toFixed(2) : profitFactor;
            
            const pnlElement = document.getElementById('totalPnL');
            pnlElement.textContent = '$' + totalPnL.toFixed(2);
            pnlElement.className = 'metric-value ' + (totalPnL > 0 ? 'positive' : totalPnL < 0 ? 'negative' : 'neutral');
            
            // Add pulse animation to updated metrics
            document.querySelectorAll('.metric-value').forEach(el => {
                el.classList.add('pulse');
                setTimeout(() => el.classList.remove('pulse'), 2000);
            });
        }
        
        function updateCharts() {
            // Update equity curve
            let cumulative = 0;
            const equityData = trades.map((trade, index) => {
                cumulative += trade.pnl;
                return cumulative;
            });
            
            charts.equity.data.labels = trades.map((_, i) => i + 1);
            charts.equity.data.datasets[0].data = equityData;
            charts.equity.update();
            
            // Update P&L distribution
            const losses = trades.filter(t => t.pnl < 0).length;
            const breakeven = trades.filter(t => t.pnl === 0).length;
            const wins = trades.filter(t => t.pnl > 0).length;
            
            charts.pnl.data.datasets[0].data = [losses, breakeven, wins];
            charts.pnl.update();
            
            // Update symbol performance
            const symbolData = {};
            trades.forEach(trade => {
                symbolData[trade.symbol] = (symbolData[trade.symbol] || 0) + trade.pnl;
            });
            
            charts.symbol.data.labels = Object.keys(symbolData);
            charts.symbol.data.datasets[0].data = Object.values(symbolData);
            charts.symbol.update();
        }
        
        function updateTable() {
            const tbody = document.getElementById('tradesBody');
            tbody.innerHTML = '';
            
            trades.slice(-10).reverse().forEach((trade, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${trade.date}</td>
                    <td>${trade.direction}</td>
                    <td>${trade.symbol}</td>
                    <td class="${trade.pnl > 0 ? 'positive' : trade.pnl < 0 ? 'negative' : 'neutral'}">$${trade.pnl.toFixed(2)}</td>
                    <td>${trade.entry.toFixed(5)}</td>
                    <td>${trade.exit.toFixed(5)}</td>
                    <td>${trade.duration}</td>
                    <td><button onclick="deleteTrade(${trades.length - 1 - index})" style="background: #ff4757; border: none; padding: 5px 10px; border-radius: 5px; color: white; cursor: pointer;">Delete</button></td>
                `;
            });
        }
        
        function deleteTrade(index) {
            trades.splice(index, 1);
            updateDashboard();
        }
        
        function loadSampleData() {
            const sampleTrades = [
                { date: '2024-07-01', direction: 'LONG', symbol: 'LONDON', pnl: 1, entry: 1.1000, exit: 1.1010, duration: '2h' },
                { date: '2024-07-01', direction: 'LONG', symbol: 'LONDON', pnl: -1, entry: 1.1000, exit: 1.0990, duration: '1h' },
                { date: '2024-07-01', direction: 'LONG', symbol: 'LONDON', pnl: 0, entry: 1.1000, exit: 1.1000, duration: '30m' },
                { date: '2024-07-01', direction: 'LONG', symbol: 'LONDON', pnl: -1, entry: 1.1000, exit: 1.0990, duration: '45m' },
                { date: '2024-07-01', direction: 'LONG', symbol: 'NY PRE MARKET', pnl: 2, entry: 1.1000, exit: 1.1020, duration: '3h' }
            ];
            
            trades = [...sampleTrades];
            updateDashboard();
        }
        
        function exportData() {
            const csv = 'Date,Direction,Symbol,PnL,Entry,Exit,Duration\\n' + 
                       trades.map(t => `${t.date},${t.direction},${t.symbol},${t.pnl},${t.entry},${t.exit},${t.duration}`).join('\\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trading_data.csv';
            a.click();
        }
        
        function importCSV(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csv = e.target.result;
                    const lines = csv.split('\\n');
                    const headers = lines[0].split(',');
                    
                    trades = [];
                    for (let i = 1; i < lines.length; i++) {
                        if (lines[i].trim()) {
                            const values = lines[i].split(',');
                            trades.push({
                                date: values[0],
                                direction: values[1],
                                symbol: values[2],
                                pnl: parseFloat(values[3]) || 0,
                                entry: parseFloat(values[4]) || 0,
                                exit: parseFloat(values[5]) || 0,
                                duration: values[6] || ''
                            });
                        }
                    }
                    updateDashboard();
                };
                reader.readAsText(file);
            }
        }
        
        // Load trades from database
        async function loadTradesFromDB() {
            try {
                const response = await fetch('/api/trades');
                const data = await response.json();
                
                if (data.trades && data.trades.length > 0) {
                    trades = data.trades.map(t => ({
                        date: t.created_at ? t.created_at.split('T')[0] : '2024-08-06',
                        direction: t.bias || t.signal_type || 'LONG',
                        symbol: 'NQ1!',
                        pnl: parseFloat(t.trade_data?.rScore || 0),
                        entry: parseFloat(t.entry_price || 0),
                        exit: parseFloat(t.entry_price || 0) + parseFloat(t.trade_data?.rScore || 0),
                        duration: '2h'
                    }));
                    console.log('Loaded', trades.length, 'trades from database');
                    updateDashboard();
                } else {
                    loadSampleData();
                }
            } catch (error) {
                console.error('Failed to load trades from database:', error);
                loadSampleData();
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadTradesFromDB();
        });
    </script>
<script src="/chatbot.js"></script>`n</body>
</html>
