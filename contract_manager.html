<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Manager - Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .contract-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contract-item:last-child {
            border-bottom: none;
        }

        .contract-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .contract-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-active {
            background: #4CAF50;
            color: white;
        }

        .status-rollover {
            background: #FF9800;
            color: white;
        }

        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894 0%, #00a085 100%);
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .rollover-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rollover-item:last-child {
            border-bottom: none;
        }

        .rollover-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .manual-rollover {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group select option {
            background: #2a5298;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-green { background: #4CAF50; }
        .status-orange { background: #FF9800; }
        .status-red { background: #f44336; }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="btn refresh-btn" onclick="loadContractStatus()">üîÑ Refresh</button>

    <div class="container">
        <div class="header">
            <h1>üîÑ Contract Manager</h1>
            <p>Automated Futures Contract Rollover Management</p>
        </div>

        <div class="dashboard-grid">
            <!-- Active Contracts -->
            <div class="card">
                <h3>üìã Active Contracts</h3>
                <div id="activeContracts">
                    <div class="contract-item">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Recent Signals -->
            <div class="card">
                <h3>üì° Recent Signals (24h)</h3>
                <div id="recentSignals">
                    <div class="signal-item">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Rollover History -->
            <div class="card">
                <h3>üìú Rollover History</h3>
                <div id="rolloverHistory">
                    <div class="rollover-item">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Manual Rollover -->
            <div class="card">
                <h3>‚öôÔ∏è Manual Rollover</h3>
                <div class="manual-rollover">
                    <div class="form-group">
                        <label for="baseSymbol">Base Symbol:</label>
                        <select id="baseSymbol">
                            <option value="NQ">NQ (Nasdaq)</option>
                            <option value="ES">ES (S&P 500)</option>
                            <option value="YM">YM (Dow Jones)</option>
                            <option value="RTY">RTY (Russell 2000)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newContract">New Contract:</label>
                        <input type="text" id="newContract" placeholder="e.g., NQZ24" />
                    </div>
                    <button class="btn btn-danger" onclick="forceRollover()">Force Rollover</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-success" onclick="detectRollovers()">üîç Detect Rollovers</button>
            <button class="btn" onclick="window.location.href='/'">üè† Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Load contract status on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadContractStatus();
        });

        async function loadContractStatus() {
            try {
                const response = await fetch('/api/contracts/status');
                const data = await response.json();

                if (data.status === 'success') {
                    updateActiveContracts(data.active_contracts);
                    updateRecentSignals(data.recent_symbols);
                    updateRolloverHistory(data.rollover_history);
                } else {
                    console.error('Error loading contract status:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateActiveContracts(contracts) {
            const container = document.getElementById('activeContracts');
            container.innerHTML = '';

            for (const [base, contract] of Object.entries(contracts)) {
                const item = document.createElement('div');
                item.className = 'contract-item';
                item.innerHTML = `
                    <div>
                        <span class="contract-symbol">${base}</span>
                        <div style="font-size: 0.9rem; opacity: 0.8;">${contract}</div>
                    </div>
                    <span class="contract-status status-active">Active</span>
                `;
                container.appendChild(item);
            }
        }

        function updateRecentSignals(signals) {
            const container = document.getElementById('recentSignals');
            container.innerHTML = '';

            if (signals.length === 0) {
                container.innerHTML = '<div class="signal-item">No recent signals</div>';
                return;
            }

            signals.slice(0, 8).forEach(signal => {
                const item = document.createElement('div');
                item.className = 'signal-item';
                const latestTime = new Date(signal.latest).toLocaleTimeString();
                item.innerHTML = `
                    <span>${signal.symbol}</span>
                    <span>${signal.count} signals (${latestTime})</span>
                `;
                container.appendChild(item);
            });
        }

        function updateRolloverHistory(history) {
            const container = document.getElementById('rolloverHistory');
            container.innerHTML = '';

            if (history.length === 0) {
                container.innerHTML = '<div class="rollover-item">No rollover history</div>';
                return;
            }

            history.forEach(rollover => {
                const item = document.createElement('div');
                item.className = 'rollover-item';
                const date = new Date(rollover.created_at).toLocaleString();
                item.innerHTML = `
                    <div><strong>${rollover.base_symbol}:</strong> ${rollover.old_contract} ‚Üí ${rollover.new_contract}</div>
                    <div class="rollover-date">${date}</div>
                `;
                container.appendChild(item);
            });
        }

        async function forceRollover() {
            const baseSymbol = document.getElementById('baseSymbol').value;
            const newContract = document.getElementById('newContract').value.trim();

            if (!newContract) {
                alert('Please enter a new contract symbol');
                return;
            }

            if (!confirm(`Force rollover ${baseSymbol} to ${newContract}?`)) {
                return;
            }

            try {
                const response = await fetch('/api/contracts/force-rollover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        base_symbol: baseSymbol,
                        new_contract: newContract
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert(`‚úÖ ${data.message}`);
                    document.getElementById('newContract').value = '';
                    loadContractStatus();
                } else {
                    alert(`‚ùå Error: ${data.error || data.message}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        async function detectRollovers() {
            try {
                const response = await fetch('/api/contracts/detect-rollover', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    if (data.detected_rollovers.length > 0) {
                        let message = 'üîç Detected potential rollovers:\n\n';
                        data.detected_rollovers.forEach(rollover => {
                            message += `${rollover.base_symbol}: ${rollover.old_contract} ‚Üí ${rollover.new_contract}\n`;
                            message += `Signals: ${rollover.signal_count}\n\n`;
                        });
                        alert(message);
                    } else {
                        alert('‚úÖ No rollovers detected in recent signals');
                    }
                } else {
                    alert(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadContractStatus, 30000);
    </script>
</body>
</html>
