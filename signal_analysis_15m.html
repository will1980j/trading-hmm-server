<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15M Signal Analysis Lab - Trading Analytics</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1800px; margin: 0 auto; }
        .btn { background: linear-gradient(45deg, #ff6b35, #f7931e); border: none; padding: 12px 24px; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }
        .trades-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .trades-table th, .trades-table td { padding: 8px 6px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .trades-table th { background: rgba(255,255,255,0.1); font-weight: bold; }
        .positive { color: #00ff88; }
        .negative { color: #ff4757; }
        .neutral { color: #ffa502; }
    </style>
</head>
<body>
    <div class="container">
        <h1>15M Signal Analysis Lab</h1>
        
        <div>
            <input type="date" id="signalDate">
            <input type="text" id="entryTime" placeholder="20:08">
            <select id="bias">
                <option value="Bullish">Bull</option>
                <option value="Bearish">Bear</option>
            </select>
            <input type="number" id="mfeNone" step="0.1" placeholder="MFE">
            <button onclick="addSignal()">Add</button>
        </div>
        
        <table class="trades-table" id="signalsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Bias</th>
                    <th>MFE</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="signalsBody"></tbody>
        </table>
    </div>

    <script>
        let signals = [];
        
        async function loadSignals() {
            try {
                const response = await fetch('https://web-production-cd33.up.railway.app/api/signal-lab-15m-trades');
                if (response.ok) {
                    const data = await response.json();
                    signals = Array.isArray(data) ? data : data.trades || [];
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error loading signals:', error);
            }
        }
        
        async function addSignal() {
            const signal = {
                date: document.getElementById('signalDate').value,
                time: document.getElementById('entryTime').value,
                bias: document.getElementById('bias').value,
                mfe_none: parseFloat(document.getElementById('mfeNone').value) || 0
            };
            
            if (!signal.date) {
                alert('Please fill in Date');
                return;
            }
            
            try {
                const response = await fetch('https://web-production-cd33.up.railway.app/api/signal-lab-15m-trades', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signal)
                });
                
                if (response.ok) {
                    loadSignals();
                    clearInputs();
                } else {
                    alert('Add failed: ' + response.status);
                }
            } catch (error) {
                alert('Add error: ' + error.message);
            }
        }
        
        async function deleteSignal(id) {
            if (confirm('Delete this signal?')) {
                try {
                    const response = await fetch(`https://web-production-cd33.up.railway.app/api/signal-lab-15m-trades/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadSignals();
                    } else {
                        alert('Delete failed');
                    }
                } catch (error) {
                    alert('Delete error: ' + error.message);
                }
            }
        }
        
        function updateDisplay() {
            const tbody = document.getElementById('signalsBody');
            tbody.innerHTML = '';
            
            signals.forEach(signal => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${signal.date}</td>
                    <td>${signal.time}</td>
                    <td>${signal.bias}</td>
                    <td class="${signal.mfe_none > 0 ? 'positive' : signal.mfe_none < 0 ? 'negative' : 'neutral'}">${signal.mfe_none ? signal.mfe_none.toFixed(1) + 'R' : '-'}</td>
                    <td><button onclick="deleteSignal(${signal.id})">Delete</button></td>
                `;
            });
        }
        
        function clearInputs() {
            document.getElementById('signalDate').value = '';
            document.getElementById('entryTime').value = '';
            document.getElementById('mfeNone').value = '';
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadSignals);
    </script>
</body>
</html>
